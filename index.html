<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
        <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
        <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.jss"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
            </a-assets>
            <!--Camera + cursor + plane-->
            <a-camera>
                <a-entity cursor position="0 0 -1"
                          geometry="primitive: sphere; radius: 0.010"
                          material="color: red; shader: flat; opacity: 100">
                </a-entity>
            </a-camera>  
            <a-plane
            color="white"
            height="20"
            width="20"
            rotation="-90 0 0"></a-plane>
            <a-sky color="black"></a-sky>

            <a-entity text__foo="transparent: false; value: Start Experience; width: 6" 
                      position="2 1.901 -2.234" visible="false"
                      event-set__rescol="_event: click; visible: false">
            </a-entity>
            <a-entity text__2nd="value: Valence electrons are electrons located on the outermost shell of an electron \n
                      They are important as they play an important role in reactions between elements. Every atom wants to meet the octet rule
                      (having a full outer orbital makes them stable).; 
                      width: 6" position="-3.476 4.526 -6.317" visible="false">
            </a-entity>
            <a-entity text__3rd="value: Elements form bonds to have a full outer orbital of electrons, which results in maximum stability; 
                      width: 6" position="3.80 4.826 -6.317" visible="false">
            </a-entity>
            
        </a-scene>
    </body>
</html>
